<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <!-- Login -->
    <div id="loginPage">
      <h2>Login</h2>
      <div class="form-container">
        <form id="loginForm">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <a id="showSignup" href="#">Don't have an account? Sign up here</a>
      </div>
    </div>

    <!-- Signup -->
    <div id="signupPage" style="display: none">
      <h2>Signup</h2>
      <div class="form-container">
        <form id="signupForm">
          <label for="newUsername">Username:</label>
          <input
            type="text"
            id="newUsername"
            placeholder="Choose a username"
            required
          />
          <label for="newPassword">Password:</label>
          <input
            type="password"
            id="newPassword"
            placeholder="Choose a password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <a id="showLogin" href="#">Already have an account? Log in here</a>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none">
      <header>
        <h1>Interactive Dashboard</h1>
      </header>
      <main>

        <!-- Filters -->

        <section class="filters">
          <div class="filter-group">
            <label for="ageFilter">Age:</label>
            <select id="ageFilter">
              <option value="all">All</option>
              <option value="15-25">15-25</option>
              <option value=">25">>25</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="genderFilter">Gender:</label>
            <select id="genderFilter">
              <option value="all">All</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="dateFilter">Date:</label>
            <input type="text" id="dateFilter" placeholder="Select Date Range"/>
          </div>
    
        </section>

        <!-- Data Visualization -->
        <section class="charts">
          <div class="chart-container">
            <canvas id="barChart"></canvas>
          </div>
          <div class="chart-container">
            <canvas id="lineChart"></canvas>
          </div>
        </section>
      </main>

      <div id="logoutContainer">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
